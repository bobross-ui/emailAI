<!DOCTYPE html>
<html>
<head>
    <title>AI Email Reply Assistant</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <h2>AI Email Reply Assistant</h2>
        
        <div class="form-group">
            <label for="tone-select">Select Reply Tone:</label>
            <select id="tone-select" class="form-control">
                <option value="casual">Casual</option>
                <option value="professional" selected>Professional</option>
                <option value="direct">Direct</option>
                <option value="formal">Formal</option>
                <option value="friendly">Friendly</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reply-length">Desired Reply Length:</label>
            <select id="reply-length" class="form-control">
                <option value="short">Short</option>
                <option value="medium" selected>Medium</option>
                <option value="long">Long</option>
            </select>
        </div>

        <div class="form-group">
            <label for="user-brief">Brief/Gist of your reply (optional):</label>
            <textarea id="user-brief" class="form-control" rows="3" 
                placeholder="Enter any specific points or ideas you want to include in the reply..."></textarea>
        </div>

        <div class="form-group">
            <button id="generate-button" class="btn-primary">
                Generate Reply
            </button>
        </div>

        <div id="status-message" class="status hidden"></div>

        <div id="response-container" class="form-group hidden">
            <label for="generated-reply">Generated Reply:</label>
            <textarea id="generated-reply" class="form-control" rows="8" readonly></textarea>
            <div class="button-group">
                <button id="copy-button" class="btn-secondary">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
